<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
  <div class="card">
      <div class="image-container">
        <img alt="equilibrium" src="images/image-equilibrium.jpg" class="equilibrium">
        <div class="icon-div">
        </div>

      </div>
      <div class="text">
          <p class="name">Equilibrium #3429</p>
          <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
          <div class="eth">
              <div class="eth-container">
                  <img alt="eth-icon" class="eth-icon" src="images/icon-ethereum.svg">
              </div>
              <div class="eth-text">0.041 ETH</div>
          </div>
          <div class="time">
              <div class="time-container">
                  <img alt="clock-icon" class="clock-icon" src="images/icon-clock.svg">
              </div>
              <div class="time-text">3 days left</div>
          </div>
      </div>
      <hr>
      <img src="https://media-exp1.licdn.com/dms/image/C4D03AQGqzR2gsqlYmw/profile-displayphoto-shrink_200_200/0/1659002020674?e=1670457600&v=beta&t=Ccc_C2yl4cVLqYEOZSLZxIPd186mYD-aeKne_3oXwGk"
           alt="my-photo" class="my-photo">
      <p class="created-by">Creation of <span class="dawid">Dawid Michalec</span></p>
  </div>

</div>


</body>
</html>
